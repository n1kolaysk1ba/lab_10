<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One handed bandit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="menu">
            <div class="player_name">
                <span id = "name">User</span>
                <span>SCORE:</span>
                <span id="score-number"></span>
        </div>
            <div class="tool-container">
                
            <button id="spinBtn">Spin</button>
            </div>  
        </div>
        <div class="upper">
            <div class="values_three_in_row">
                <div class="win-points">
                    <div class="winner-icon">
                        <div class="icon diamond"></div>
                        <div class="icon diamond"> </div>
                        <div class="icon diamond"></div>
                        <div class="pts1000">1000pts</div>
                    </div>
                    <div class="winner-icon">
                        <div class="icon horseshoe">
                        </div>
                        <div class="icon horseshoe">
                        </div>
                        <div class="icon horseshoe">
                        </div>
                        <div class="pts">800pts</div>
                    </div>
                    <div class="winner-icon">
                        <div class="icon seven"></div>
                        <div class="icon seven"></div>
                        <div class="icon seven"></div>
                        <div class="pts">777pts</div>
                    </div>
                    <div class="winner-icon">
                        <div class="icon bell">
                        </div>
                        <div class="icon bell">
                        </div>
                        <div class="icon bell">
                        </div>
                        <div class="pts">500pts</div>
                    </div>
                    <div class="winner-icon">
                        <div class="icon cherry">
                        </div>
                        <div class="icon cherry">
                        </div>
                        <div class="icon cherry">
                        </div>
                        <div class="pts">150pts</div>
                    </div>
                    <div class="winner-icon">
                        <div class="icon lemon">
                        </div>
                        <div class="icon lemon">
                        </div>
                        <div class="icon lemon">
                        </div>
                        <div class="pts50">50pts</div>
                    </div>
                </div>
            </div>
            <div class="slots">
                <div class="row">
                    <div class="slot" id="slot1"></div>
                    <div class="slot" id="slot2"></div>
                    <div class="slot" id="slot3"></div>
                </div>
                <div class="row">
                    <div class="slot" id="slot4"></div>
                    <div class="slot" id="slot5"></div>
                    <div class="slot" id="slot6"></div>
                </div>
                <div class="row">
                    <div class="slot" id="slot7"></div>
                    <div class="slot" id="slot8"></div>
                    <div class="slot" id="slot9"></div>
                </div>
            </div>
            
        </div>
    <script src="script.js"></script>
</body>

</html>
